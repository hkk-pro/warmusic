<div class="row d-flex">
    <div class="col-lg-8">
        <nav aria-label="Page navigation example" class="pag">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item" *ngIf="currentPage!==1">
                    <a class="page-link bg-dark text-white" (click)='previous()' aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of pageNumbers"><a (click)="paginate(page)"
                        class="page-link text-white"
                        [ngStyle]="{'background-color':page === currentPage ? 'black' : 'rgb(52,58,64)' }">{{page}}</a>
                </li>
                <li class="page-item" >
                    <a class="page-link bg-dark text-white" (click)=(next()) aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-4">
        <button class="btn btn-add-cart float-right mr-5 mb-3" [routerLink]="['/cart']">GO TO CART</button>
    </div>
</div>
